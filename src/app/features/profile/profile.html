<div class="h-screen overflow-auto bg-background">
  <!-- Header -->
  <div class="bg-card px-6 py-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-foreground">Profile</h1>
    <p class="text-sm text-muted-foreground mt-1">Manage your public profile</p>
  </div>

  <div class="max-w-3xl mx-auto px-6 pb-12">
    <div class="bg-card border border-border rounded-xl p-8">
      <div class="flex flex-col items-center">
        <div
          class="w-28 h-28 rounded-full ring-4 ring-primary/10 flex items-center justify-center mb-3"
        >
          <img
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=400&fit=crop"
            alt="avatar"
            class="w-24 h-24 rounded-full object-cover"
          />
        </div>
        <div class="text-sm text-muted-foreground mb-6">Click to change photo</div>

        <div class="w-full space-y-5">
          <div>
            <label class="text-sm text-muted-foreground block mb-2">Username</label>
            <div class="bg-secondary rounded-lg px-4 py-3 text-foreground">@ johndoe</div>
          </div>

          <div>
            <label class="text-sm text-muted-foreground block mb-2">Display Name</label>
            <input
              class="w-full rounded-lg border border-border bg-secondary px-4 py-3 text-foreground"
              value="John Doe"
            />
          </div>

          <div>
            <label class="text-sm text-muted-foreground block mb-2">Bio</label>
            <textarea
              class="w-full rounded-lg border border-border bg-secondary px-4 py-3 text-foreground"
              rows="3"
            >
Full-stack developer | Open source enthusiast | Coffee lover â˜•</textarea
            >
          </div>

          <div class="flex items-center justify-between bg-secondary rounded-lg px-4 py-4">
            <div class="flex items-center gap-3">
              <lucide-icon name="globe" size="18" class="text-muted-foreground"></lucide-icon>
              <div>
                <div class="font-semibold text-foreground">Show online status</div>
                <div class="text-xs text-muted-foreground">Let others see when you're online</div>
              </div>
            </div>
            <div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" checked />
                <div
                  class="w-11 h-6 bg-muted rounded-full peer-checked:bg-primary peer-focus:ring-2 peer-focus:ring-primary/20"
                ></div>
                <div
                  class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full peer-checked:translate-x-5 transition-transform"
                ></div>
              </label>
            </div>
          </div>

          <div class="flex justify-end">
            <button class="gradient-button flex items-center gap-2 px-4 py-2 rounded-lg text-white">
              <lucide-icon name="edit" size="16" class="text-white"></lucide-icon>
              Edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
