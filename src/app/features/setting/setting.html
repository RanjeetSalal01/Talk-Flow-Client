<div class="min-h-screen bg-background">
  <div class="max-w-3xl mx-auto px-6 py-6">
    <header class="mb-6">
      <h1 class="text-xl font-bold text-foreground">Settings</h1>
      <p class="text-xs text-muted-foreground mt-1">Manage your account settings</p>
    </header>

    <div class="space-y-4">
      <!-- Change Password -->
      <button
        class="w-full flex cursor-pointer items-center justify-between bg-card border border-border rounded-lg p-4 hover:shadow-sm transition"
      >
        <div class="flex items-center gap-4">
          <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
            <lucide-icon name="lock" size="16" class="text-primary"></lucide-icon>
          </div>
          <div class="text-left">
            <div class="font-semibold text-foreground text-xs">Change Password</div>
            <div class="text-sm text-muted-foreground text-[10px]">Update your password</div>
          </div>
        </div>
        <lucide-icon name="chevron-right" size="16" class="text-primary"></lucide-icon>
      </button>

      <!-- Blocked Users -->
      <button
        class="w-full flex cursor-pointer items-center justify-between bg-card border border-border rounded-lg p-4 hover:shadow-sm transition"
      >
        <div class="flex items-center gap-4">
          <div class="w-10 h-10 rounded-lg bg-destructive/10 flex items-center justify-center">
            <lucide-icon name="user-x" size="16" class="text-destructive"></lucide-icon>
          </div>
          <div class="text-left">
            <div class="font-semibold text-foreground text-xs">Blocked Users</div>
            <div class="text-sm text-muted-foreground text-[10px]">2 blocked users</div>
          </div>
        </div>
        <lucide-icon name="chevron-right" size="16" class="text-primary"></lucide-icon>
      </button>

      <!-- Privacy & Security -->
      <button
        class="w-full flex cursor-pointer items-center justify-between bg-card border border-border rounded-lg p-4 hover:shadow-sm transition"
      >
        <div class="flex items-center gap-4">
          <div class="w-10 h-10 rounded-lg bg-warning/10 flex items-center justify-center">
            <lucide-icon name="settings" size="16" class="text-warning"></lucide-icon>
          </div>
          <div class="text-left">
            <div class="font-semibold text-foreground text-xs">Privacy & Security</div>
            <div class="text-sm text-muted-foreground text-[10px]">
              Manage your privacy settings
            </div>
          </div>
        </div>
        <lucide-icon name="chevron-right" size="16" class="text-primary"></lucide-icon>
      </button>

      <!-- Logout -->
      <button
        class="w-full flex cursor-pointer items-center justify-between bg-card border border-destructive/16 rounded-lg p-4 hover:shadow-sm transition"
      >
        <div class="flex items-center gap-4">
          <div class="w-10 h-10 rounded-lg bg-destructive/10 flex items-center justify-center">
            <lucide-icon name="log-out" size="16" class="text-destructive"></lucide-icon>
          </div>
          <div class="text-left">
            <div class="font-semibold text-xs text-destructive">Logout</div>
            <div class="text-sm text-muted-foreground text-[10px]">Sign out of your account</div>
          </div>
        </div>
        <lucide-icon name="chevron-right" size="16" class="text-primary"></lucide-icon>
      </button>
    </div>
  </div>
</div>
