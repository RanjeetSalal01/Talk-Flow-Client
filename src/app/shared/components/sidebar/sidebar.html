<div class="h-screen w-64 bg-sidebar-background flex flex-col border-r border-gray-200">
  <!-- Logo Section -->
  <div class="p-6 border-b">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 gradient-button rounded-base flex items-center justify-center">
        <lucide-icon name="message-circle" size="20" class="text-white"></lucide-icon>
      </div>
      <span class="font-bold text-lg gradient-text">
        TalkFlow
      </span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-5 py-4 space-y-1">
    <div class="relative flex items-center cursor-pointer" (click)="redirect(item)" *ngFor="let item of navItems">
      <!-- Indicator bar - only shows when selected -->
      <div *ngIf="isSelected(item.id)" class="w-1 absolute h-8 bg-primary rounded-r-lg"></div>
      <div *ngIf="!isSelected(item.id)" class="w-1"></div>
      
      <button
        [ngClass]="{
          'bg-sidebar-accent': isSelected(item.id),
          'hover:bg-gray-50': !isSelected(item.id)
        }"
        class="flex-1 cursor-pointer flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
      >
        <lucide-icon
          [name]="item.icon"
          size="18"
          [ngClass]="isSelected(item.id) ? 'text-primary' : 'text-gray-400'"
        ></lucide-icon>
        <span
          [ngClass]="isSelected(item.id) ? 'text-gray-800' : 'text-gray-600'"
          class="flex-1 text-left text-[13px] font-semibold"
        >
          {{item.label}}
        </span>
        <span
          *ngIf="item.badge"
          class="min-w-4 h-4 flex items-center justify-center bg-linear-to-r from-primary to-primary text-white text-[9px] font-bold rounded-full"
        >
          {{item.badge}}
        </span>
      </button>
    </div>
  </nav>

  <!-- User Profile Section -->
  <div class="p-4 border-t">
    <div class="bg-white rounded-lg border p-1">
      <div class="flex items-center gap-3 px-2 py-1 cursor-pointer group">
        <!-- Avatar -->
        <div class="w-10 h-10 bg-linear-to-br from-orange-400 to-pink-500 rounded-full flex-shrink-0 flex items-center justify-center shadow-md">
          <span class="text-white font-bold text-sm">JD</span>
        </div>
        <!-- User Info -->
        <div class="flex-1 min-w-0">
          <p class="text-gray-900 font-semibold text-xs truncate">John Doe</p>
          <p class="text-gray-500 text-[10px] flex items-center gap-1">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            Online
          </p>
        </div>
        <!-- More Options -->
        <button class="text-gray-400 cursor-pointer transition-all duration-200 hover:text-cyan-500 hover:rotate-12">
          <lucide-icon name="log-out" size="18"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</div>
